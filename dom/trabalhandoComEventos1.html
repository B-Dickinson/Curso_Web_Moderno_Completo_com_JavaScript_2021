       function waitFor(e){
            const seconds = document.querySelector('[wait]');
            e.preventDefault();
            setTimeout(()=>{
                
                const link = e.target;
                window.location.href = link.href;
                
            },seconds.getAttribute('wait')*1000);
        }
        
        const a = document.querySelector('[wait]');
        a.onclick = waitFor;
